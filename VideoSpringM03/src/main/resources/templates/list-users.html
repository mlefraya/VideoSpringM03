<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
<h1>Usuarios Registrados</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Enlaces actualizados -->
            <a th:href="@{/api/users/view/edit/{id}(id=${user.id})}">Editar</a>
            <a th:href="@{/api/users/view/delete/{id}(id=${user.id})}">Eliminar</a>
        </td>
    </tr>
</table>
<a th:href="@{/}">Volver al inicio</a>
<br>
<a th:href="@{/api/users/view/new}">Crear Nuevo Usuario</a>
</body>
</html>
