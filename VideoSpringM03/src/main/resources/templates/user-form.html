<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
</head>
<body>
<h1 th:text="${user.id} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></h1>

<!-- Formulario simplificado -->
<form th:action="@{/api/users/view/save}" method="POST" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <label>Nombre:
        <input type="text" th:field="*{name}" required/>
    </label><br>
    <label>Email:
        <input type="email" th:field="*{email}" required/>
    </label><br>
    <button type="submit">Guardar</button>
</form>

<a th:href="@{/api/users/view}">Volver a la lista</a>
</body>
</html>
